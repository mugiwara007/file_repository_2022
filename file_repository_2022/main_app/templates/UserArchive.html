{% load static %}
{% include 'AdminBase.html' %}
{% block content %}
<div class="home-container">
  <div class="side-bar">
    <div class="profile">
      <div class="image">
        <a href="{% url 'UserProfile' %}"><img src="{% static 'images/profile_pictures/' %}{{profile_picture}}" alt=""></a>
      </div>
      <h3>User {{username}}</h3>
    </div>
    <ul id="myLIST" class="list">
      <a id="UserFiles" href="{% url 'UserHomepage' %}"><li class="li">Files</li></a>
      <a id="UserArchive" href="{% url 'UserArchive' %}"><li class="li active">Archive</li></a>
    </ul>
  </div>
  <div class="main-bar">
    <div class="section fields">
      <input type="text" placeholder="File Name" required>
      <select name="category" required>
        <option value="" disabled selected>Select file category</option>
        <option value="Audio">Audio</option>
        <option value="Video">Video</option>
        <option value="Image">Image</option>
        <option value="Text">Text</option>
      </select>
      <input type="text" placeholder="Uploader" required>
      <input type="date" placeholder="Date" required>
      <button class="filter">Filter</button>
    </div>
    <div class="section search">
      <input type="text" placeholder="Search">
    </div>
    <div class="section-table" style="margin: 0 25px 0 25px;" >
      <table class="table table-striped table-hover">
        <tr>
          <th>File Name</th>
          <th>Category</th>
          <th>Uploader</th>
          <th>Date</th>
          <th>RESTORE FILE</th>
        </tr>
        <tr>
          <td>File Name</td>
          <td>File Category</td>
          <td>File Uploader</td>
          <td>Date Uploaded</td>
          <td><button type="button" class="btn btn-info">RESTORE</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
{% include 'footer.html' %}
{% endblock %}
