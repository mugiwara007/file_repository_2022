{% load static %}
{% include 'AdminBase.html' %}
{% block content %}
<div class="home-container">
  <div class="side-bar">
    <div class="profile">
      <div class="image">
        <a href="{% url 'UserProfile' %}"><img src="{% static 'images/user_profile.png' %}" alt=""></a>
      </div>
      <h3>Admin</h3>
    </div>
    <ul id="myLIST" class="list">
        <a id="AdminFiles" href="{% url 'AdminHomepage' %}"><li class="li">Files</li></a>
        <a id="AdminFiles" href="{% url 'AdminFileArchive' %}"><li class="li active">File Archive</li></a>
        <a id="AdminUserTab" href="{% url 'AdminUserTab' %}"><li class="li">Users</li></a>
        <a id="AdminArchive" href="{% url 'AdminArchive' %}"><li class="li">Account Archive</li></a>
    </ul>
  </div>
  <div class="main-bar">
    <div class="section fields">
      <input type="text" placeholder="File Name" required>
      <select name="category" required>
        <option value="" disabled selected>Select file category</option>
        <option value="Audio">Audio</option>
        <option value="Video">Video</option>
        <option value="Image">Image</option>
        <option value="Text">Text</option>
      </select>
      <input type="text" placeholder="Uploader" required>
      <input type="date" placeholder="Date" required>
      <button class="filter">Filter</button>
    </div>
    <div class="section search">
      <input type="text" placeholder="Search">
    </div>
    <div class="section-table" style="margin: 0 25px 0 25px;" >
      <table class="table table-striped table-hover">
        <tr>
            <th>File Name</th>
            <th>Category</th>
            <th>Uploader</th>
            <th>Date</th>
            <th>DELETE</th>
        </tr>
        <tr>
            <td>File Name</td>
            <td>File Category</td>
            <td>File Uploader</td>
            <td>Date Uploaded</td>
            <td><button type="button" class="btn btn-danger">DELETE</button></td>
          </tr>
        </table>
      </table>
    </div>
  </div>
</div>
{% include 'footer.html' %}
{% endblock %}
