{% load static %}
{% include 'base.html' %}
{% block content %}
<div class="container">
    <div class="box">
      <h2>Introducing <span>Flux<span></h2>
      <h3>The leading platform for file repository</h3>
    </div>
    <div class="box login">
      <div class="login-img">
        <img src="{% static 'images/Image 1.png' %}" alt="">
      </div>
      <div id="myDIV" class="toggles">
        <button class="btn active" onclick='userClick()'>User</button>
        <button class="btn" onclick='adminClick()'>Admin</button>
      </div>
      <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="user-type" name="user-type" value="User">
        <div class="email">
          <label for="user-email">Username or Email:</label>
          <br>
          <input type="text" id="user" name="user-email" required> 
        </div>
        <div class="password">
          <label for="pwd">Password:</label>
          <br>
          <input type="password" id="id_password" name="pwd">
          <i class="far fa-eye" id="togglePassword"></i> 
        </div>
        <div class="btn-login">
          <input type="submit" value="LOGIN">
        </div>
      </form> 
    </div>
</div>
<script src="{% static 'js/home.js' %}"></script>
{% include 'footer.html' %}
{% endblock %}
